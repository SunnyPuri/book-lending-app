<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book Lending App</title>
    <link rel="stylesheet" href="book.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-title">
                Book Lending App
            </div>
            <div>
                <input type="text" id="userName" class="userName" placeholder="Enter name" />
                <input type="button" value="Login" id="login" class="login" alt="Login">
                <input type="button" value="Logout" id="logout" class="hide logout" alt="Logout">
            </div>
        </div>
        <div id="grid" class="grid"></div>
    </div>
    <script src="./book.js"></script>
</body>
</html>
